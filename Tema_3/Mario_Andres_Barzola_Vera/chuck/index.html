<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Chistes de Chuck Norris</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="UTF-8">
        <script src="codigo.js"></script>
    </head>
    <body>
        <section class="Encabezados">
            <div class="Encabezados__encabezado--active">
                <h1 class="display-1 encabezado--titulo" id="titulo">Chistes de Chuck Norris</h1>
                <img src="chuck.jpg" alt="Foto de Chuck Norris" class="encabezado--foto" id="foto">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <br><button onclick="cambiarChiste()" type="button" class="btn btn-success encabezado--boton" id="botonChiste">Dame un chiste!</button><br>
                </div>
            </div>
        </section>
        <section class="Contenidos">
            <div class="Contenidos_contenido--active">
                <figure class="text-center">
                    <blockquote class="blockquote">
                      <p class="contenido--chiste" id="chiste"> </p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      Chuck Norris <cite title="Source Title">Waker Ranger de Texas</cite>
                    </figcaption>
                  </figure>

            </div>
        </section>

 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>

</html>
