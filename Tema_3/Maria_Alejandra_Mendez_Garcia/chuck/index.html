<!DOCTYPE html>
<html>
<head>
    <title>Tarea Chuck</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="contenedor-principal">
<button id="btn_generar_chiste" onclick="generarchiste()">Dame un chiste!</button>
</div>
<div id="contenedor-secundario">
    <p id="parrafo_chiste"></p>
</div>
</body>
<script>
    async function generarchiste() {
        let url = "https://api.chucknorris.io/jokes/random";
        let respuesta = await fetch(url);
        let json_info = await respuesta.json();
        let chiste_obtenido = json_info.value;
        document.getElementById("parrafo_chiste").innerHTML=chiste_obtenido;
        return chiste_obtenido;
    };

</script>
</html>
