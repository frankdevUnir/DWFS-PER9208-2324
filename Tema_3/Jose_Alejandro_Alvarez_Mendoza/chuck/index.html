<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chistes de Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="chiste__header">
    <h1 class="chiste__header--title">Chistes de Chuck</h1>
</header>
<section id="chuck-chistes" class="chuck__chistes">
    <button type="button" class="btn btn-light btn-chiste" onclick="generarChiste()">Dame un chiste!</button>
    <span id="chiste" class="chuck__chistes__chiste--chiste"></span>
</section>
<script>
    const generarChiste = () => {
        let chiste = document.getElementById('chiste');
        fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(data => {
                chiste.textContent = data.value;
            });
    };
</script>
</body>
</html>
