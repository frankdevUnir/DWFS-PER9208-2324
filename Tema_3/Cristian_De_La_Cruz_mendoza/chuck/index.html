<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<button id="botonChiste" onclick="dameUnChiste()">Dame un chiste!</button><p id="pChiste"></p>
<script>
    async function dameUnChiste() {

        try {
            const response = await fetch("https://api.chucknorris.io/jokes/random");
            const data = await response.json();
            const chiste = data.value;
            pChiste.innerHTML=chiste
        } catch (error) {
            pChiste.innerHTML ="Error al obtener el chiste"
        }
    }
</script>
</body>
</html>
