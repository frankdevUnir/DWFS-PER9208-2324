<!DOCTYPE html>
<html lang="es">
    <head>
        <title>DANY-CINEMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>

    </head>

    <body>
        <header class="navbar">
            <nav class="container">
                <a href="#" class="logo">
                    <img src="https://www.unir.net/wp-content/uploads/2019/11/Unir_2021_logo.svg" alt="logo">
                </a>
                <ul class="menu">
                    <li>
                        Inicio
                    </li>
                    <li>
                        Tiquetes
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1 class="title">SELECCIONA UN ASIENTO</h1>
                <h2 class="subtitle">Elige el asiento que ocuparás durante la proyección de la película.</h2>

                <div class="indicador d-flex justify-right mb-5">
                    <div class="d-flex align-items-center item occupied pr-15">
                        <div class="square"></div>
                        <p class="text">Ocupado</p>
                    </div>
                    <div class="d-flex align-items-center item selecting pr-15">
                        <div class="square"></div>
                        <p class="text">Seleccionado</p>
                    </div>
                    <div class="d-flex align-items-center item available pr-15">
                        <div class="square"></div>
                        <p class="text">Disponible</p>
                    </div>
                </div>

                <div class="room">
                    <div class="left" id="cinema"></div>
                </div>

                <div class="w-100 selected-chairs">
                    <label class="title" for="inputSeat">Indica cuantos asientos quiere reservar</label>
                    <input id="inputSeat" type="number" class="form-control">
                    <p class="chairs">C12, C13, C14</p>
                </div>

                <div class="w-100 text-center mt-30 mb-5">
                    <button type="button" class="btn">Confirmar reserva</button>
                </div>

            </div>

        </main>

        <script src="cinema.js"></script>

    </body>
</html>
