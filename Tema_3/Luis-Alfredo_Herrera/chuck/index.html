<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Chuck Norris</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body class="contenedor cv-text">
<div class="centro texto-header">
    <br/>
    <h1>API de chistes aleatorios de Chuck Norris </h1>
    <br/>
</div>
<hr/>
<div class="div centro">
    <br>
    <button type="button" onclick="ejecutar()" class="btn btn-secondary">Dame un chiste!</button>

    <div>
        <br>
        <p  class="texto"><strong id="chiste"></strong></p>
    </div>
    <hr/>
</div>
</body>
</html>

<script>
    function ejecutar() {
        let url = "https://api.chucknorris.io/jokes/random";

        fetch(url)
            .then(response => response.json())
            .then(json => document.getElementById("chiste").innerHTML = json.value);
    }
</script>
