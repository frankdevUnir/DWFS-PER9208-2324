<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chuck_Norris.jpg">
        <div class="jokes">
            <button onclick="jokes(this)">Dame un chiste</button>
            <p id="text"></p>
        </div>
    </div>
    <script>
        window.jokes = async (elem) => {
            const text = document.getElementById('text');
            elem.disabled = true;
            const response = await fetch('https://api.chucknorris.io/jokes/random');
            if (response.ok) {
                const data = await response.json();
                text.innerHTML = data.value;
            } else {
                text.innerHTML = 'Intentalo de nuevo';
            }
            elem.disabled = false;
        }
    </script>
</body>
</html>
