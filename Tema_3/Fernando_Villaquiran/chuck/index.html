<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <figure>
      <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small.png" alt="caricatura chuck norris">
    </figure>
    <h1>API: Chuck Norris</h1>
  </header>
  <main>
    <div>
      <button type="button" onclick="getChiste()">Dame un Chiste!</button>
    </div>
    <section>
      <p id="chiste"></p>
    </section>
  </main>
  <script>
    getChiste = () => {
      const chiste = document.querySelector('#chiste');
      fetch("https://api.chucknorris.io/jokes/random")
        .then(response => response.json())
        .then((json) => (chiste.innerHTML = json.value))
        .catch((error) => { console.log(error) });
    }
  </script>
</body>
</html>
