<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Chistes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="obtenerChisteChuckNorris()">Dame un chiste</button>
    <p id="chiste"></p>
    
    <script>
        function obtenerChisteChuckNorris() {
            fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chiste').innerText = data.value;
                })
                .catch(error => {
                    console.error('Error al recuperar el chiste de Chuck Norris:', error);
                });
        }
    </script>
</body>
</html>
