<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>Chuck Norrys</title>
</head>


  <body>
    <header>
      <section class="sectionHeader">
        <h1>Cuentame un Chiste!</h1>
      </section>
    </header>


    <section class="sectionB">
      <button  onclick="getChiste()">Dame un chiste!</button>
    </section>

    <section class="sectionP">
      <p id="p_chiste"></p>
    </section>

    <script>
      
      async function getChiste() {
          let url = "https://api.chucknorris.io/jokes/random";
          let response = await fetch(url);
          let json_result = await response.json();
          let result = json_result.value;
          document.getElementById("p_chiste").innerHTML=result;
          return result;
      };

      </script>
</body>

</html>
