<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 03 - API Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

<div>
    <header>
        <h1>API Chuck Norris</h1>
    </header>
    <section>
        <img src="chuck.gif">
    </section>
</div>

<div>
    <button onclick="getJoke()">Dame un chiste!</button>
    <p id="pChiste"></p>
</div>

<script>

    getJoke = () => {

        const urlAPI = "https://api.chucknorris.io/jokes/random";
        const joke = document.getElementById('pChiste');

        fetch(urlAPI)
            .then(response => response.json())
            .then((json) => (joke.innerHTML = json.value))
            .catch((error) => {console.log(error)})
    }

</script>

</body>

</html>
