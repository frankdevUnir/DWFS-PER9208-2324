<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro de Usuarios</h1>
        <form id="formRegistro" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nameUser">Nombre y Apellidos</label>
                <input id="nameUser" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nickName">Nombre de usuario</label>
                <input id="nickName" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input id="confirmPassword" type="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input id="email" type="email" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="./js/registro.js"></script>
</body>
</html>
