<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>UNIR Cinema - Registro</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <header class="navbar">
            <nav class="container">
                <a href="#" class="logo">
                    <img src="https://www.unir.net/wp-content/uploads/2019/11/Unir_2021_logo.svg" alt="logo">
                </a>
            </nav>
        </header>
        <div class="container d-flex justify-content">
            <div class="col-6">
                <h3 class="title text-center">Registro de Usuario</h3>
                <form id="userForm">
                    <div class="input-field">
                        <label for="fullName">Nombre y apellidos</label>
                        <input id="fullName" type="text" name="fullName" class="validate" required>
                    </div>

                    <div class="input-field">
                        <label for="username">Nombre de usuario</label>
                        <input id="username" type="text" name="username" class="validate" required>
                    </div>

                    <div class="input-field">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password" class="validate" required>
                    </div>

                    <div class="input-field">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" class="validate" required>
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" class="validate" required>
                    </div>

                    <button type="submit" class="btn waves-effect waves-light d-flex align-items-center">
                        Registrar
                        <i class="material-icons right pl-15">send</i>
                    </button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
