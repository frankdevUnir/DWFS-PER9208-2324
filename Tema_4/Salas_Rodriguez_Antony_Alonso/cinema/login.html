<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50">
        <div class="card">
            <div class="card-header bg-dark">
                <h2 class="text-white"> REGISTRO DE USUARIOS</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Apellidos y Nombres" autofocus>
                    <div class="input-group">
                        <span class="text-danger nonDisplay" id ="errorName">Apellidos y Nombres invalidos</span>
                    </div>                      
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="user" class="form-control" placeholder="Nombre de usuario">
                    <div class="input-group mb-3">
                        <span class="text-danger nonDisplay" id="errorUser">Nombre de usuario no valido</span>
                    </div>                      
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control">
                    <div class="input-group mb-3">
                        <span class="text-danger nonDisplay" id="errorPassword">La contraseña debe de contener un caracter especial y longitud minima de 8</span>
                    </div>                      
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="confirmPassword" class="form-control">
                    <div class="input-group mb-3">
                        <span class="text-danger nonDisplay" id="errorConfirmPassword">La contraseña debe de contener un caracter especial y longitud minima de 8</span>
                    </div> 
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="button" class="btn btn-success" id="btnRegistrarse" >Registrarse</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
